site_name: Onyx-extension
site_url: https://climb-tre.github.io/onyx-extension/
repo_url: https://github.com/CLIMB-TRE/onyx-extension/
repo_name: CLIMB-TRE/onyx-extension
site_author: CLIMB-TRE

theme:
  name: material
  favicon: assets/logo.svg
  logo: assets/logo.svg
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.indexes
    - navigation.footer
    - content.code.copy

plugins:
  - search
  - with-pdf:
      output_path: onyx-client.pdf
      cover_subtitle: ""

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.magiclink
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css

nav:
  - Overview: index.md
  - Graphical User Interface:
    - Documentation:
      - gui/documentation/index.md
      - Quick Start: gui/documentation/quick-start.md
      - Querying Data: gui/documentation/querying-data.md
      - Inspecting Data: gui/documentation/inspecting-data.md
      - Graphing Data: gui/documentation/graphing-data.md
      - Profiles & Sites: gui/documentation/profiles-and-sites.md
  - Onyx-client: https://climb-tre.github.io/onyx-client/
  - CLIMB-TRE: https://climb-tre.github.io
